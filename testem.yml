framework: mocha
serve_files:
  - build/build.js
  - test/utils/*.js
  - test/*.js
src_files:
  - test/**/*.coffee
  - lib/**/*.js
  - index.js
before_tests: node_modules/.bin/component build --dev && node_modules/.bin/coffee -c test
launchers:
  node:
    command: node_modules/.bin/mocha --reporter tap --require 'test/utils/globals'
    protocol: tap
on_exit: rm -rf ./build && rm test/*.js
launch_in_ci:
  - node
  - phantomjs
launch_in_dev:
  - phantomjs
  - node